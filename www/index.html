<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Epic List</h1>
      <button class="button" ng-click="showReorder = !showReorder">Reorder</button>
    </ion-header-bar>
    <ion-content ng-controller="AppCtrl">
      <button class="button button-positive button-block" ng-click="addItemClick()">
        Adicionar
      </button>
      <ion-list show-reorder="showReorder">
        <ion-item ng-repeat="item in items" ng-click="mostarItem(item)">
          Tarefa: {{ item.titulo }}
          <ion-option-button class="button-assertive" ng-click="removerTarefa(item)">
            Apagar
          </ion-option-button>
          <ion-option-button class="button-balanced"  ng-click="realizarTarefa(item)">
            Feito
          </ion-option-button>
          <ion-reorder-button class="ion-navicon"  on-reorder="moverItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>
</html>
